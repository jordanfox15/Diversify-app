<main class="md-padding layout-row flex" layout="row" layout-align="center" style="max-width: 978px; margin: 0 auto"flex="">
<md-whiteframe class="md-whiteframe-z1" layout="column" flex="45" flex-xs="70" layout-padding>
<md-content flex layout="column" layout-align="center center">
  <h1>Login</h1>
<form ng-submit='processForm()' flex layout="column" layout-align-"center
  center">
<md-input-container flex>
<label>Email</label>
<input ng-model="user.email">
</md-input-container>
<md-input-container flex>
<label>Password</label>
<input ng-model="user.password" type="password">
</md-input-container>
<md-input-container layout-align="center center">
<div layout="row" layout-sm="column" layout-margin>
  <md-button class="md-raised" flex="auto" type='submit' style="background-color: #6699ff; color: white;">Login</md-button>
</div>
</md-input-container>
</form>
</md-content>

</main>
