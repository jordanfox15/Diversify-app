<main class="md-padding layout-row flex" layout="row" layout-align="center" style="max-width: 978px; margin: 0 auto" flex="">

<md-content layout="row">
<md-card>
<md-card-header>
  <strong>{{currentUserName}}</strong>
</md-card-header>
<md-list>
  <md-list-item ng-repeat="interest in senderInterests track by $index">
    {{interest}}<md-divider>
  </md-list-item>
</md-list>
</md-card>
<md-card>
<md-card-header>
  <strong>Your common interests</strong>
</md-card-header>
<md-list>
  <md-list-item ng-repeat="interest in commonInterests track by $index">
    {{interest}}
    <md-divider
  </md-list-item>
</md-list>
</md-card>
<md-card>
<md-card-header>
  <strong>{{recipientName}}</strong>
</md-card-header>
<md-list>
  <md-list-item ng-repeat="interest in recipientInterests track by $index">
    {{interest}}
    <md-divider>
  </md-list-item>
</md-list>
</md-card>
</md-content>
</main>
