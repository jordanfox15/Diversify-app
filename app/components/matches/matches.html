<main layout-align="center">
<div flex>
  <md-toolbar layout="row" class="md-hue-2">
  <div class="md-toolbar-tools" layout= 'column' layout-align='center center'>
    <strong><span>Matches</span></strong>
  </div>
  </md-toolbar>
  <md-content>
  <md-list flex>
  <md-subheader class="md-no-sticky"></md-subheader>
  <md-list-item md-ink-ripple="#" class="md-3-line" ng-repeat="match in matches" layout= 'column' layout-align='center center'>
  <a ui-sref="messages({matchId: match.id})"  layout="row">
    <!-- <h3 ng-if="match.first_user.id == currentUserId"> -->

    <img ng-src="{{recipient_pic.url}}" class="md-avatar"/>
    <div class="md-list-item-text" layout="column">
      <h3 ng-if="match.first_user.id == currentUserId"><strong>{{
        match.second_user.first_name + " "+ match.second_user.last_name}}</strong></h3>
      <h3 ng-if="match.second_user.id == currentUserId"><strong>{{
        match.first_user.first_name + " " + match.first_user.last_name}}</strong></h3><md-divider>
      <h4><span>{{ item.time }}</span></h4>
      <p>{{ item.notes }}</p>
    </div>
  </a>
  </md-list-item>
  </md-list flex>
  </md-content>
  </main>
